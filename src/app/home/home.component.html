<div class="container-fluid bg-dark" style="height: 100vh;">
    <div class="row" style="height: 100%;">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <table class="table table-hover mt-5 text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Created at</th>
                        <th>Completed at</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="tasks">
                    <tr *ngFor="let task of tasks">
                        <td>{{task.name}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.priority}}</td>
                        <td>{{task.status}}</td>
                        <td>{{task.created_at}}</td>
                        <td>{{task.completed_at}}</td>
                        <td>
                            <button [routerLink]="['/edit-task', task.id]" class="btn btn-outline-warning me-2" style="width: 75px;">Edit</button>
                            <button (click)="onDeleteBtnClick(task.id)" class="btn btn-outline-danger" style="width: 75px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
